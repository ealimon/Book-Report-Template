<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Report Template (K-2)</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>

    <div class="book-report-container">
        <header>
            <h1>My Awesome Book Report</h1>
            <h2>(Kindergarten - 2nd Grade)</h2>
        </header>

        <section class="book-info">
            <div class="info-line">
                <label for="title">Book Title:</label>
                <input type="text" id="title" class="line-fill">
            </div>
            <div class="info-line">
                <label for="author">Author:</label>
                <input type="text" id="author" class="line-fill">
            </div>
            <div class="info-line">
                <label for="illustrator">Illustrator (Optional):</label>
                <input type="text" id="illustrator" class="line-fill">
            </div>
        </section>

        <section class="main-sections">
            
            <div class="section-box draw-box">
                <h3>My Favorite Part or Cover Art</h3>
                <div class="drawing-area">
                    <p>Draw a picture here!</p>
                </div>
            </div>

            <div class="section-box character-setting">
                
                <div class="characters">
                    <h3>Main Character</h3>
                    <div class="info-line">
                        <label for="character-name">Name:</label>
                        <input type="text" id="character-name" class="line-fill">
                    </div>
                    <div class="drawing-area small-draw">
                        <p>Draw the character!</p>
                    </div>
                </div>
                
                <div class="setting">
                    <h3>Where did the story happen? (Setting)</h3>
                    <textarea rows="3"></textarea>
                </div>
            </div>
            
        </section>
        
        <section class="summary-and-rating">
            <div class="section-box summary-box">
                <h3>What Happened? (Summary)</h3>
                <textarea rows="4" placeholder="Write 2-3 sentences about the beginning, middle, and end."></textarea>
            </div>
            
            <div class="section-box rating-box">
                <h3>My Rating</h3>
                <p>How much did you like this book?</p>
                <div class="stars">
                    &#9733; &#9733; &#9733; &#9733; &#9733;
                </div>
                <p class="rating-instructions">Circle the stars!</p>
            </div>
        </section>

    </div>
</body>
</html>
